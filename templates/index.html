<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GatoFlix</title>

    <link rel="shortcut icon" href="/static/fav.ico" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        /* Nova Paleta: Vermelho e Preto */
        --primary: #e50914; /* Vermelho estilo Streaming */
        --primary-dark: #b20710;
        --secondary: #831010;
        --accent: #f5f5f5;
        --background: #000000; /* Preto absoluto */
        --surface: #141414; /* Cinza muito escuro */
        --surface-light: #2f2f2f;
        --border: #333333;
        --text-primary: #ffffff;
        --text-secondary: #b3b3b3;
        --success: #10b981;
        --warning: #f59e0b;
        --error: #e50914;
      }

      body {
        font-family:
          "Inter",
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          sans-serif;
        /* Gradiente sutil do preto para um tom avermelhado muito escuro no final */
        background: linear-gradient(180deg, var(--background) 0%, #1a0505 100%);
        color: var(--text-primary);
        min-height: 100vh;
        overflow-x: hidden;
        position: relative;
      }

      /* Elementos de fundo animados (Glow Vermelho) */
      body::before {
        content: "";
        position: fixed;
        top: -50%;
        right: -10%;
        width: 600px;
        height: 600px;
        background: radial-gradient(
          circle,
          rgba(229, 9, 20, 0.15) 0%,
          transparent 70%
        );
        border-radius: 50%;
        animation: float 20s ease-in-out infinite;
        pointer-events: none;
        z-index: 1;
      }

      body::after {
        content: "";
        position: fixed;
        bottom: -20%;
        left: -5%;
        width: 500px;
        height: 500px;
        background: radial-gradient(
          circle,
          rgba(131, 16, 16, 0.1) 0%,
          transparent 70%
        );
        border-radius: 50%;
        animation: float 25s ease-in-out infinite reverse;
        pointer-events: none;
        z-index: 1;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px) translateX(0px);
        }
        50% {
          transform: translateY(50px) translateX(30px);
        }
      }

      .container {
        position: relative;
        z-index: 10;
        max-width: 1400px;
        margin: 0 auto;
        padding: 40px 20px;
      }

      /* Header */
      .header {
        text-align: center;
        margin-bottom: 50px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      h1 {
        font-size: 4em;
        font-weight: 800;
        /* Texto com gradiente Vermelho -> Branco */
        background: linear-gradient(
          135deg,
          var(--primary) 0%,
          #ff4d4d 50%,
          #ffffff 100%
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 10px;
        letter-spacing: -2px;
        text-shadow: 0 10px 30px rgba(229, 9, 20, 0.3);
      }

      .tagline {
        color: var(--text-secondary);
        font-size: 1.1em;
        font-weight: 400;
        letter-spacing: 0.5px;
      }

      /* Search Section */
      .search-section {
        max-width: 700px;
        margin: 0 auto 50px;
      }

      .search-box {
        display: flex;
        gap: 12px;
        background: rgba(20, 20, 20, 0.8);
        border: 1px solid var(--border);
        border-radius: 4px; /* Bordas mais quadradas estilo cinema */
        padding: 8px;
        backdrop-filter: blur(10px);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      }

      .search-box:hover {
        border-color: var(--primary-dark);
        box-shadow: 0 8px 32px rgba(229, 9, 20, 0.1);
      }

      .search-box:focus-within {
        border-color: var(--primary);
        background: black;
        box-shadow: 0 0 0 2px rgba(229, 9, 20, 0.2);
      }

      #searchInput {
        flex: 1;
        background: transparent;
        border: none;
        padding: 14px 20px;
        font-size: 16px;
        color: var(--text-primary);
        outline: none;
        font-weight: 500;
      }

      #searchInput::placeholder {
        color: var(--text-secondary);
        opacity: 0.6;
      }

      .search-btn {
        padding: 12px 32px;
        background: var(--primary);
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        display: flex;
        align-items: center;
        gap: 10px;
        margin-right: 0;
        box-shadow: 0 4px 15px rgba(229, 9, 20, 0.4);
        position: relative;
        overflow: hidden;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .search-btn:hover {
        background: var(--primary-dark);
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(229, 9, 20, 0.6);
      }

      .search-btn:active {
        transform: translateY(0px);
      }

      .search-btn:disabled {
        background: var(--surface-light);
        color: var(--text-secondary);
        box-shadow: none;
        cursor: not-allowed;
      }

      .search-icon {
        width: 18px;
        height: 18px;
      }

      /* Status Messages */
      .status-container {
        display: none;
        margin: 30px 0;
        text-align: center;
      }

      .logo {
        height: 80px;          /* Ajuste a altura conforme necess√°rio */
        width: auto;      
        margin-bottom: 20px;     /* Mant√©m a propor√ß√£o da imagem */
      }

      .loading {
        display: none;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

      .loading.active {
        display: flex;
      }

      .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.1);
        border-top-color: var(--primary); /* Vermelho */
        border-radius: 50%;
        animation: spin 1s ease-in-out infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .loading-text {
        font-size: 1em;
        color: var(--text-secondary);
        font-weight: 500;
        letter-spacing: 1px;
      }

      .error {
        background: rgba(229, 9, 20, 0.1);
        border: 1px solid var(--primary);
        color: #ffcccc;
        padding: 18px 24px;
        border-radius: 8px;
        display: none;
        font-weight: 500;
        backdrop-filter: blur(10px);
        animation: slideInDown 0.3s ease-out;
      }

      .error.active {
        display: block;
      }

      .no-results {
        text-align: center;
        color: var(--text-secondary);
        margin-top: 60px;
        font-size: 1.1em;
        font-weight: 300;
        display: none;
      }

      .no-results.active {
        display: block;
        animation: fadeIn 0.5s ease-out;
      }

      @keyframes slideInDown {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      /* Results Grid */
      .results {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
        gap: 24px;
        margin-top: 40px;
        animation: fadeIn 0.5s ease-out;
      }

      @media (max-width: 1200px) {
        .results {
          grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
          gap: 20px;
        }
      }

      @media (max-width: 768px) {
        .results {
          grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
          gap: 16px;
        }
      }

      /* Movie Card */
      .movie-card {
        background: var(--surface);
        border: 1px solid #2a2a2a;
        border-radius: 8px;
        overflow: hidden;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        cursor: pointer;
        position: relative;
        display: flex;
        flex-direction: column;
        height: 100%;
      }

      .movie-card:hover {
        transform: scale(1.05);
        border-color: var(--primary);
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8);
        z-index: 2;
      }

      /* Efeito de brilho vermelho no hover */
      .movie-card:hover::after {
        content: "";
        position: absolute;
        inset: 0;
        box-shadow: inset 0 0 20px rgba(229, 9, 20, 0.2);
        pointer-events: none;
        border-radius: 8px;
      }

      .movie-poster {
        width: 100%;
        aspect-ratio: 2/3;
        background: #1a1a1a;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 48px;
        overflow: hidden;
        position: relative;
      }

      .movie-poster img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.3s ease;
      }

      .movie-info {
        padding: 16px;
        display: flex;
        flex-direction: column;
        gap: 8px;
        flex-grow: 1;
        background: var(--surface);
        z-index: 2;
      }

      .movie-title {
        font-weight: 600;
        color: var(--text-primary);
        font-size: 0.95em;
        line-height: 1.4;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }

      .movie-type {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 4px 8px;
        background: rgba(255, 255, 255, 0.1);
        color: var(--text-secondary);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 4px;
        font-size: 0.75em;
        font-weight: 500;
        width: fit-content;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      /* Destaque para s√©ries vs filmes */
      .movie-type.tv {
        background: rgba(229, 9, 20, 0.15);
        color: #ff8085;
        border-color: rgba(229, 9, 20, 0.3);
      }

      /* Results Counter */
      .results-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 30px;
        padding: 0 10px;
        border-bottom: 1px solid var(--border);
        padding-bottom: 15px;
      }

      .results-count {
        color: var(--text-secondary);
        font-size: 0.95em;
        font-weight: 400;
      }

      .results-count strong {
        color: var(--primary);
        font-weight: 700;
      }

      /* Footer */
      .footer {
        text-align: center;
        margin-top: 80px;
        padding-top: 40px;
        border-top: 1px solid var(--border);
        color: var(--text-secondary);
        font-size: 0.9em;
        opacity: 0.6;
        padding-bottom: 40px;
      }

      /* Responsive */
      @media (max-width: 768px) {
        h1 {
          font-size: 2.5em;
        }

        .search-box {
          flex-direction: column;
        }

        .search-btn {
          width: 100%;
          justify-content: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
  
  <div class="header-texto">
    <h1>GatoFlix <img src="/static/logo.png" alt="Logo GatoFlix" class="logo"></h1>
    <p class="tagline">Descubra filmes e s√©ries incr√≠veis</p>
    
  </div>
</div>
</div>

      <div class="search-section">
        
        <div class="search-box">
          <input
            type="text"
            id="searchInput"
            placeholder="T√≠tulos, gente, g√™neros..."
            autocomplete="off"
          />
          <button class="search-btn" id="searchBtn">
            <svg
              class="search-icon"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="3"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="11" cy="11" r="8"></circle>
              <path d="m21 21-4.35-4.35"></path>
            </svg>
            <span>Buscar</span>
          </button>
        </div>
      </div>

      <div class="status-container">
        <div class="loading" id="loading">
          <div class="spinner"></div>
          <p class="loading-text">Carregando cat√°logo...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="no-results" id="noResults">
          üçø Prepare a pipoca e fa√ßa sua busca
        </div>
      </div>

      <div id="resultsWrapper">
        <div class="results-header" id="resultsHeader" style="display: none">
          <div class="results-count">
            Encontrados <strong id="resultCount">0</strong> t√≠tulos
          </div>
        </div>
        <div class="results" id="results"></div>
      </div>
    </div>

    <div class="footer">
      <p>üé¨ GatoFlix ¬© 2026 ‚Ä¢ Design by Arthur Braga</p>
    </div>

    <script>
      const searchInput = document.getElementById("searchInput");
      const searchBtn = document.getElementById("searchBtn");
      const results = document.getElementById("results");
      const loading = document.getElementById("loading");
      const error = document.getElementById("error");
      const noResults = document.getElementById("noResults");
      const statusContainer = document.querySelector(".status-container");
      const resultsHeader = document.getElementById("resultsHeader");
      const resultCount = document.getElementById("resultCount");

      // Event listeners
      searchInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter" && !searchBtn.disabled) search();
      });

      searchBtn.addEventListener("click", search);

      async function search() {
        const query = searchInput.value.trim();

        if (!query) {
          showNoResults("üçø Prepare a pipoca e fa√ßa sua busca");
          return;
        }

        showLoading();
        searchBtn.disabled = true;

        try {
          // Nota: Mantive a mesma rota de API, assumindo que seu backend
          // continua funcionando igual.
          const response = await fetch("/api/search", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ query }),
          });

          const data = await response.json();

          if (!response.ok) {
            showError(data.error || "Erro ao buscar resultados");
            return;
          }

          if (data.results.length === 0) {
            showNoResults(`üíÄ Nada encontrado para "${query}"`);
            return;
          }

          displayResults(data.results);
        } catch (err) {
          showError("Erro de conex√£o. Verifique sua internet.");
          console.error(err);
        } finally {
          searchBtn.disabled = false;
        }
      }

      function displayResults(movies) {
        results.innerHTML = "";
        statusContainer.style.display = "none";
        resultsHeader.style.display = "flex";
        resultCount.textContent = movies.length;

        movies.forEach((movie) => {
          const card = document.createElement("div");
          card.className = "movie-card";

          const typeClass = movie.media_type === "tv" ? "tv" : "movie";
          const typeText = movie.media_type === "tv" ? "S√©rie" : "Filme";

          card.innerHTML = `
                    <div class="movie-poster">
                        ${
                          movie.cover_url
                            ? `<img src="${movie.cover_url}" alt="${movie.title}" loading="lazy">`
                            : `<span style="color:var(--primary); font-size: 3rem;">üé¨</span>`
                        }
                    </div>
                    <div class="movie-info">
                        <div class="movie-title">${movie.title}</div>
                        <span class="movie-type ${typeClass}">${typeText}</span>
                    </div>
                `;

          results.appendChild(card);
        });
      }

      function showLoading() {
        results.innerHTML = "";
        resultsHeader.style.display = "none";
        statusContainer.style.display = "block";
        loading.classList.add("active");
        error.classList.remove("active");
        noResults.classList.remove("active");
      }

      function showError(message) {
        results.innerHTML = "";
        resultsHeader.style.display = "none";
        statusContainer.style.display = "block";
        error.textContent = message;
        error.classList.add("active");
        loading.classList.remove("active");
        noResults.classList.remove("active");
      }

      function showNoResults(message) {
        results.innerHTML = "";
        resultsHeader.style.display = "none";
        statusContainer.style.display = "block";
        noResults.textContent = message;
        noResults.classList.add("active");
        error.classList.remove("active");
        loading.classList.remove("active");
      }

      // Initial state
      showNoResults("üçø Prepare a pipoca e fa√ßa sua busca");
    </script>
  </body>
</html>
